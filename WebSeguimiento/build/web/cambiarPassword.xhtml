<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <f:event type="preRenderView" listener="#{ControladorSesion.verificarSesion()}" />
        </h:head>

        <h:body>

            <h:form id="cambiarPassword">
                <center style="margin: 10px;"><img src="../Recursos/imagenes/logotipo.png" width="190" height="80"/>
                    <h1>SISTEMA DE SEGUIMIENTO DE DOCUMENTOS</h1>
                    <h1>GAD PEDRO MONCAYO</h1>
                    <h2>CAMBIAR CONTRASEÑA</h2>
                </center>

                <p:messages autoUpdate="true" showDetail="true"/>
                <center>
                    <h1>SISTEMA DE INVENTARIO Y FACTURACION</h1>
                    <h1>FULL LIMPIO AUTOLAVADO</h1>
                    <h2>CAMBIO DE CONTRASEÑA</h2>
                    <h3>DEBE CAMBIAR SU CONTRASEÑA PARA PODER CONTINUAR</h3>
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="INGRESE UN NUEVO PASSWORD "/>
                        <p:password value="#{ControladorUsuarios.nuevoPassword}" placeholder="Password"/>
                        <p:outputLabel value="CONFIRME SU NUEVO PASSWORD"/>
                        <p:password  value="#{ControladorUsuarios.confirmePassword}" placeholder="Password"/>
                    </p:panelGrid>
                    <p:commandButton value="Guardar" action="#{ControladorUsuarios.cambiarPassword()}"/>
                </center>

            </h:form>
        </h:body>

    </f:view>
</html>
