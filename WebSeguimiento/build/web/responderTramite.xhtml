<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <link rel="stylesheet" type="text/css" href="Recursos/css/estilos_loguin.css" />
            </f:facet>
        </h:head>

        <h:body>
            <div class="cuerpologuin2" style="margin: 50px">
                <h:form id="CrearUsuario">
                    <center style="margin-bottom: 0px;"><img src="../Recursos/imagenes/logotipo.png" width="200" height="120"/>                        
                        <h1 style="margin-top: -5px">GAD PEDRO MONCAYO</h1>
                        <h2>RESPONDER TRÁMITE</h2>
                    </center>

                    <div>
                        <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                            <p:outputLabel value="N° TRÁMITE"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteId}" />

                            <p:outputLabel value="FECHA INGRESO"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteFechaIngreso}" />

                            <p:outputLabel value="FECHA VENCIMIENTO"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteFechaFin}" />

                            <p:outputLabel value="N° DOCUMENTO"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteNumDoc}" />

                            <p:outputLabel value="FECHA DOCUMENTO"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteFechaDoc}" />

                            <p:outputLabel value="ASUNTO"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteAsunto}" />

                            <p:outputLabel value="DIRIGIDO A"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteDirigido}" />

                            <p:outputLabel value="REMITENTE"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.remitenteId.remitenteNombre}" />

                            <p:outputLabel value="RAZÓN SOCIAL"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.remitenteId.remitenteRazon}" />

                            <p:outputLabel value="CONTACTO"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteContacto}" />

                            <p:outputLabel value="ANEXOS"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteAnexo}" />

                            <p:outputLabel value="UBICACIÓN FÍSICA"/>
                            <p:outputLabel value ="#{controladorTramite.tramite.tramiteUbicionFin}" />
                        </p:panelGrid>
                    </div>
                    <center>
                        <div>
                            <p:dataTable value="#{controladorTramite.listaDestino}" var="lis" resizableColumns="true" liveResize="true"  class="table" style="margin: 10px 30px 10px 30px">

                                <p:column headerText="UNIDAD ORIGEN" styleClass="col-width-30">
                                    <h:outputText value="#{lis.rutaId.rutaUnidadInicial.unidadNombre}"/>
                                </p:column>

                                <p:column headerText="UNIDAD DESTINO" styleClass="col-width-30">
                                    <h:outputText value="#{lis.unidadId.unidadNombre}"/>
                                </p:column>

                                <p:column headerText="FECHA INICIO" styleClass="col-width-30">
                                    <h:outputText value="#{lis.rutaId.rutaFechaInicio}"/>
                                </p:column>

                                <p:column headerText="DOCUMENTOS" styleClass="col-width-30">
                                    <h:outputText value="#{lis.rutaId.documentoId}"/>
                                </p:column>

                                <p:column headerText="OBSERVACIONES" styleClass="col-width-30">
                                    <h:outputText value="#{lis.rutaId.rutaObservacion}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div>
                            <p:panelGrid columns="2" style="margin: 5px">

                                <p:outputLabel value="UNIDAD DESTINO"/>
                                <p:selectCheckboxMenu value="#{controladorTramite.auxListaUnidad}" label="Cities" multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems value="#{controladorTramite.listaUnidad}" var="uni" itemLabel="#{uni.unidadNombre}" itemValue="#{uni.unidadId}" />
                                </p:selectCheckboxMenu>

                                <p:outputLabel value="OBSERVACIONES"/>
                                <p:inputText value="#{controladorTramite.ruta.rutaObservacion}" />

                                <p:outputLabel value="UNIDAD COPIA"/>
                                <p:selectCheckboxMenu value="#{controladorTramite.auxListaUnidadCopia}" label="Cities" multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems value="#{controladorTramite.listaUnidad}" var="uni" itemLabel="#{uni.unidadNombre}" itemValue="#{uni.unidadId}"/>
                                </p:selectCheckboxMenu>

                            </p:panelGrid>
                            <p:commandButton value="RESPONDER" action="#{controladorTramite.nuevaRuta()}" class="button"/>
                            <p:commandButton value="CANCELAR" action="verTramites.xhtml?faces-redirect=true" class="button"/>
                        </div>
                    </center>
                </h:form>

            </div>
            
        </h:body>

    </f:view>
</html>
