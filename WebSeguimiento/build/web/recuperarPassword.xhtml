<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <link rel="stylesheet" type="text/css" href="Recursos/css/estilos_loguin.css" />
            </f:facet>
            
        </h:head>

        <h:body>
            <div class="cuerpologuin passrecuperar" style="margin: 50px">
                <h:form id="recuperarPassword">

                    <center style="margin: 10px;"><img src="../Recursos/imagenes/logotipo.png" width="200" height="120"/>                        
                        <h1>GAD PEDRO MONCAYO</h1>
                        <h2>RECUPERAR PASSWORD</h2>
                    </center>

                    <p:messages autoUpdate="true" showDetail="true"/>

                    <p:dataTable id ="tablaUsuarios" paginator="true" paginatorPosition="top" style="margin: 25px" value="#{ControladorUsuarios.listaUsuarios}" var="lis" emptyMessage="NO HAY USUARIOS REGISTRADOS" widgetVar="tablaUsuarios" filteredValue="#{ControladorUsuarios.filtrarUsuarios}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="BUSCAR: " />
                                <p:inputText id="globalFilter" onkeyup="PF('tablaUsuarios').filter()" style="width: 150px" placeholder="Enter Keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{lis.usuarioCi}" headerText="CEDULA USUARIO" footerText="contains" filterMatchMode="contains">
                            <p:outputLabel value="#{lis.usuarioCi}" />
                        </p:column>
                        <p:column filterBy="#{lis.usuarioNombre}" headerText="NOMBRE USUARIO" footerText="contains" filterMatchMode="contains">
                            <p:outputLabel value="#{lis.usuarioNombre}" />
                        </p:column>
                        <p:column headerText="RECUPERAR PASSWORD" width="10%">
                            <p:commandButton icon=" ui-icon-arrowrefresh-1-e" actionListener="#{ControladorUsuarios.recuperarPassword(lis)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
            
        </h:body>

    </f:view>
</html>
