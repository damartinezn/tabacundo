<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <link rel="stylesheet" type="text/css" href="Recursos/css/estilos_loguin.css" />
            </f:facet>

        </h:head>

        <h:body>
            <div class="cuerpologuin2" style="margin: 50px">
                <h:form id="CrearRemitente">
                     <center style="margin-bottom: 0px;"><img src="../Recursos/imagenes/logotipo.png" width="200" height="120"/>                        
                        <h1 style="margin-top: -5px">GAD PEDRO MONCAYO</h1>
                        <h2>INGRESO DE REMITENTES</h2>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="CEDULA" />
                            <p:inputText value="#{controladorTramite.remitente.remitenteCi}" required="true"/>

                            <h:outputText value="NOMBRE" />
                            <p:inputText value="#{controladorTramite.remitente.remitenteNombre}" required="true"/>

                            <h:outputText value="RAZON SOCIAL" />
                            <p:inputText value="#{controladorTramite.remitente.remitenteRazon}" required="true"/>
                        </h:panelGrid>
                        <p:commandButton value="GUARDAR" action="#{controladorTramite.crearRemitente()}" update ="CrearRemitente"/>
                        <p:commandButton value="CANCELAR" action="ingresoTramite.xhtml?faces-redirect=true"/>

                    </center>
                </h:form>
            </div>            

        </h:body>

    </f:view>
</html>
