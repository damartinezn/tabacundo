<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <link rel="stylesheet" type="text/css" href="Recursos/css/estilos_loguin.css" />
            </f:facet>
        </h:head>

        <h:body>
            <div class="cuerpologuin2" style="margin: 50px">

                <h:form id="CrearUsuario">

                    <center style="margin-bottom: 0px;"><img src="../Recursos/imagenes/logotipo.png" width="200" height="120"/>                        
                        <h1 style="margin-top: -5px">GAD PEDRO MONCAYO</h1>
                        <h2>REGISTRO DE NUEVAS UNIDADES</h2>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-2"/>
                            <div class="ui-g-12 ui-md-12 ui-lg-8 cuerpologuin2" >
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" >
                                        <p:outputLabel value="NOMBRE UNIDAD"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:inputText value="#{ControladorUnidad.unidad.unidadNombre}" onkeyup="this.value = this.value.toUpperCase();" style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" >
                                        <p:outputLabel value="INICIALES UNIDAD"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:inputText value="#{ControladorUnidad.unidad.unidadInicial}" onkeyup="this.value = this.value.toUpperCase();" style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:outputLabel value="UNIDAD PADRE" />
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:selectOneMenu value="#{ControladorUnidad.unidad.unidadPadre}"  style="width: 90%; margin-bottom: 25px">
                                            <f:selectItem itemLabel="Seleccione la unidad padre" itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{ControladorUnidad.unidadPadre}"  var="lis" itemValue="#{lis.unidadId}" itemLabel="#{lis.unidadNombre}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2"/>
                        </div>

                        <p:commandButton value="GUARDAR" action="#{ControladorUnidad.crearUnidad()}" update ="CrearUsuario" class="button"/>
                        <p:commandButton value="CANCELAR" action="verUnidades.xhtml?faces-redirect=true" class="button"/>
                    </center>

                </h:form>

            </div>


        </h:body>

    </f:view>
</html>
