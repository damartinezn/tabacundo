<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <link rel="stylesheet" type="text/css" href="Recursos/css/estilos_loguin.css" />
               
            </f:facet>

        </h:head>

        <h:body>

            <div class="cuerpologuin2" style="margin: 50px">
                <h:form id="verRoles">
                    <center style="margin-bottom: 0px;"><img src="../Recursos/imagenes/logotipo.png" width="200" height="120"/>                        
                        <h1 style="margin-top: -5px">GAD PEDRO MONCAYO</h1>
                        <h2> LISTA DE TRÁMITES</h2>
                    </center>

                    <p:dataTable value="#{controladorTramite.listaDestino}" var="lis"  resizableColumns="true" liveResize="true"  class="table" style="margin: 10px 30px 50px 30px">

                        <p:column headerText="N° TRÁMITE"  styleClass="col-width-30">
                            <h:outputText value="#{lis.rutaId.tramiteId.tramiteId}"/>
                        </p:column>

                        <p:column headerText="FECHA TRÁMITE" styleClass="col-width-30">
                            <h:outputText value="#{lis.rutaId.rutaFechaInicio}"/>
                        </p:column>

                        <p:column headerText="N° DOCUMENTO" styleClass="col-width-30">
                            <h:outputText value="#{lis.rutaId.tramiteId.tramiteNumDoc}"/>
                        </p:column>

                        <p:column headerText="FECHA TRÁMITE" styleClass="col-width-30">
                            <h:outputText value="TRAMITE" rendered="#{lis.destinoCopia == true}"/>
                            <h:outputText value="COPIA" rendered="#{lis.destinoCopia == false}"/>
                        </p:column>

                        <p:column headerText="FECHA INGRESO" styleClass="col-width-30">
                            <h:outputText value="#{lis.rutaId.tramiteId.tramiteFechaIngreso}"/>
                        </p:column>

                        <p:column headerText="ASUNTO" styleClass="col-width-30">
                            <h:outputText value="#{lis.rutaId.tramiteId.tramiteAsunto}"/>
                        </p:column>

                        <p:column headerText="REMITENTE" styleClass="col-width-30"> 
                            <h:outputText value="#{lis.rutaId.tramiteId.remitenteId.remitenteNombre}"/>
                        </p:column>

                        <p:column headerText="RAZON SOCIAL" styleClass="col-width-30">
                            <h:outputText value="#{lis.rutaId.tramiteId.remitenteId.remitenteRazon}"/>
                        </p:column>

                        <p:column headerText="UNIDAD ANTERIOR" styleClass="col-width-30">
                            <h:outputText value="#{lis.rutaId.rutaUnidadInicial.unidadNombre}"/>
                        </p:column>

                        <p:column headerText="DOCUMENTO" styleClass="col-width-30">
                            <h:outputText value="#{lis.rutaId.documentoId}"/>
                        </p:column>

                        <p:column style="width: 100px" headerText="RESPONDER" styleClass="col-width-30">
                            <p:commandButton icon="ui-icon-extlink" action="#{controladorTramite.responderTramite(lis)}"/>
                        </p:column> 

                        <p:column style="width: 100px" headerText="CERRAR" styleClass="col-width-30">
                            <p:commandButton icon="ui-icon-extlink" action="#{controladorTramite.verTramite(lis)}"/>
                        </p:column> 
                    </p:dataTable>

                </h:form>
            </div>

        </h:body>

    </f:view>
</html>
