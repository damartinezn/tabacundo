<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <link rel="stylesheet" type="text/css" href="Recursos/css/estilos_loguin.css" />
            </f:facet>
        </h:head>

        <h:body>
            <div class="cuerpologuin2" style="margin: 50px">

                <h:form id="CrearUsuario">

                    <center style="margin-bottom: 0px;"><img src="../Recursos/imagenes/logotipo.png" width="200" height="120"/>                        
                        <h1 style="margin-top: -5px">GAD PEDRO MONCAYO</h1>
                        <h2>REGISTRO DE USUARIOS NUEVOS</h2>

                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-2"/>
                            <div class="ui-g-12 ui-md-12 ui-lg-8 cuerpologuin2" >
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" >
                                        <p:outputLabel value="CEDULA "/>                            
                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:inputText value="#{ControladorUsuarios.usuario.usuarioCi}" style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" >
                                        <p:outputLabel value="NOMBRES"/>

                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:inputText value="#{ControladorUsuarios.usuario.usuarioNombre}" onkeyup="this.value = this.value.toUpperCase();" style="width: 100%"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" >
                                        <p:outputLabel value="USUARIO"/>

                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:inputText value="#{ControladorUsuarios.usuario.usuarioUsuario}" style="width: 100%"/>
                                    </div>
                                </div>


                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" >
                                        <p:outputLabel value="CORREO"/>                            

                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:inputText value="#{ControladorUsuarios.usuario.usuarioCorreo}" style="width: 100%"/>
                                    </div>
                                </div>


                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" >
                                        <p:outputLabel value="ROL"/>

                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:selectOneMenu value="#{ControladorUsuarios.auxRol}" style="width:90%;">
                                            <f:selectItem itemLabel="Seleccione el rol" itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{ControladorRol.listaRol}"  var="lis" itemValue="#{lis.rolId}" itemLabel="#{lis.rolNombre}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:outputLabel value="UNIDAD"/>

                                    </div>
                                    <div class="ui-g-12 ui-md-12 ui-lg-6" > 
                                        <p:selectOneMenu value="#{ControladorUsuarios.auxUnidad}" style="width:90%; margin-bottom: 25px">
                                            <f:selectItem itemLabel="Seleccione la unidad" itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{ControladorUnidad.unidadPadre}"  var="uni" itemValue="#{uni.unidadId}" itemLabel="#{uni.unidadNombre}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2"/>
                        </div>


                        <p:commandButton value="GUARDAR" action="#{ControladorUsuarios.grabarUsuario()}" update ="CrearUsuario" class="button"/>
                        <p:commandButton value="CANCELAR" action="verUsuarios.xhtml?faces-redirect=true" class="button"/>
                    </center>

                </h:form>

            </div>

        </h:body>

    </f:view>
</html>
