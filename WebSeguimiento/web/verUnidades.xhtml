<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <link rel="stylesheet" type="text/css" href="Recursos/css/estilos_loguin.css" />
            </f:facet>

        </h:head>

        <h:body>

            <div class="cuerpologuin2" style="margin: 50px">
                <h:form id="verRoles">
                    <center style="margin-bottom: 0px;"><img src="../Recursos/imagenes/logotipo.png" width="200" height="120"/>                        
                        <h1 style="margin-top: -5px">GAD PEDRO MONCAYO</h1>
                        <h2> ROLES REGISTRADOS</h2>
                    </center>

                    <p:commandButton value="CREAR NUEVA UNIDAD" action="ingresoUnidad.xhtml?faces-redirect=true" style="margin-left: 25px"/>

                    <p:dataTable value="#{ControladorUnidad.listaUnidad}" var="lis" editable="true" resizableColumns="true" liveResize="true"  class="table" style="margin: 10px 30px 50px 30px">

                        <p:column headerText="NOMBRE DE LA UNIDAD" styleClass="col-width-30">
                            <h:outputText value="#{lis.unidadNombre}"/>
                        </p:column>

                        <p:column headerText="INICIALES DE LA UNIDAD" styleClass="col-width-30">
                            <h:outputText value="#{lis.unidadInicial}"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </div>
            
        </h:body>

    </f:view>
</html>
